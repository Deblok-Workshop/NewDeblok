<!doctype html>
<html lang="en" class="mocha">
  <head>
    <script src="modules/cardData.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deblok</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body class="body">
    <hidden data-modal-target="item-modal"></hidden>
    <overlay> </overlay>
    <nav
      class="flex flex-row p-2 bg-mantle align-middle shadow-lg shadow-mantle/20 z-10"
    >
      <logo class="w-12 h-12 inline-block mr-4">
        <img src="assets/favicon.png" />
      </logo>
      <div class="flex flex-row items-center flex-grow justify-end">
        <a
          href="settings.html"
          class="duration-300 rounded-md hover:bg-mauve/10 p-2 mx-5"
        >
          <i
            data-lucide="settings"
            class="inline text-mauve w-7 h-7 my-auto"
          ></i>
        </a>
      </div>
      <a
        href="javascript:"
        class="flex ml-auto float-right mx-4 z-100 relative"
      >
        <img
          data-dropdown-toggle="profile-dropdown"
          onclick="document.querySelector(`#profile-dropdown`).classList.toggle(`anim__dropdown`)"
          class="pfpico p-0.5 bg-white"
          src="/api/img/identicon.png"
        />
        <div
          id="profile-dropdown"
          onblur="document.querySelector(`#profile-dropdown`).classList.toggle(`anim__dropdown`)"
          class="hidden dropdown"
        >
          <ul class="py-2 text-sm text-text duration-[250ms]">
            <li>
              <a
                href="dash.html"
                class="block px-4 py-2 active-dropdown-color duration-[250ms]"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="settings.html"
                class="block px-4 py-2 reg-dropdown-color duration-[250ms]"
              >
                Settings</a
              >
            </li>
            <li>
              <a
                href="#"
                data-modal-target="popup-modal"
                data-modal-toggle="popup-modal"
                class="block px-4 py-2 bg-red-600/20 hover:bg-red-600 duration-[250ms]"
                >Log Out</a
              >
            </li>
          </ul>
        </div>
      </a>
    </nav>
    <br />
    <div
      class="z-10 mx-auto my-auto justify-center align-middle items-center grid gap-2"
      id="cardContainer"
    ></div>
    <div id="item-modal" class="hidden fixed top-0 left-0 w-full h-full justify-center items-middle align-middle z-50">
   
      <div class="relative w-fit max-w-4xl max-h-[50%]">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow ">
              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t ">
                  <h3 class="text-xl font-medium text-gray-900 ">
                      
                  </h3>
                  <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center " data-modal-hide="item-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <!-- Modal body -->
              <div class="p-4 md:p-5 space-y-4">
                  <p class="text-base leading-relaxed text-gray-500 ">
                      Body
                  </p>
              </div>
              <!-- Modal footer -->
              <div class="flex items-center p-4 md:p-5 space-x-3 rtl:space-x-reverse border-t border-gray-200 rounded-b ">
                  <button data-modal-hide="item-modal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center s:ring-blue-800">I accept</button>
                  <button data-modal-hide="item-modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 s:ring-gray-700 ">Decline</button>
              </div>
          </div>
    </div>
  </div>
  </body>
  <script src="modules/global.js"></script>
  <script>
    lucide.createIcons();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  <script src="modules/dash.js"></script>
</html>
