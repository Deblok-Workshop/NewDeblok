<!doctype html>
<html lang="en" class="mocha">
  <head>
    <script src="cardData.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deblok</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body class="body">
    <overlay> </overlay>
    <nav
      class="flex flex-row p-2 bg-mantle align-middle shadow-lg shadow-mantle/20 z-10"
    >
      <logo class="w-12 h-12 inline-block mr-4">
        <img src="assets/favicon.png" />
      </logo>
      <div class="flex flex-row items-center flex-grow justify-end">
        <a
          href="settings.html"
          class="duration-300 rounded-md hover:bg-mauve/10 p-2 mx-5"
        >
          <i
            data-lucide="settings"
            class="inline text-mauve w-7 h-7 my-auto"
          ></i>
        </a>
      </div>
      <a
        href="javascript:"
        class="flex ml-auto float-right mx-4 z-100 relative"
      >
        <img
          data-dropdown-toggle="profile-dropdown"
          onclick="document.querySelector(`#profile-dropdown`).classList.toggle(`anim__dropdown`)"
          class="pfpico"
          src="https://github.com/uhidontkno.png"
        />
        <div
          id="profile-dropdown"
          onblur="document.querySelector(`#profile-dropdown`).classList.toggle(`anim__dropdown`)"
          class="hidden dropdown"
        >
          <ul class="py-2 text-sm text-text duration-[250ms]">
            <li>
              <a
                href="dash.html"
                class="block px-4 py-2 active-dropdown-color duration-[250ms]"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="settings.html"
                class="block px-4 py-2 reg-dropdown-color duration-[250ms]"
              >
                Settings</a
              >
            </li>
            <li>
              <a
                href="#"
                data-modal-target="popup-modal"
                data-modal-toggle="popup-modal"
                class="block px-4 py-2 bg-red-600/20 hover:bg-red-600 duration-[250ms]"
                >Log Out</a
              >
            </li>
          </ul>
        </div>
      </a>
    </nav>
    <br />
    <div
      class="z-10 mx-auto my-auto justify-center align-middle items-center grid gap-2"
      id="cardContainer"
    ></div>
    <div
      id="popup-modal"
      tabindex="-1"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    >
      <div class="relative p-4 w-full max-w-md max-h-full">
        <div
          class="relative duration-[250ms] rounded-lg bg-base shadow-md shadow-black/50"
        >
          <button
            type="button"
            class="absolute top-3 end-2.5 text-text bg-transparent hover:text-mantle rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center hover:bg-overlay0"
            data-modal-hide="popup-modal"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
          <div class="p-4 md:p-5 text-center">
            <svg
              class="mx-auto mb-4 text-gray-400 w-12 h-12"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
            <h3 class="mb-5 text-lg font-normal text-text">
              Are you sure you want to log out?
            </h3>
            <button
              data-modal-hide="popup-modal"
              type="button"
              class="text-text bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-800 font-medium rounded-lg text-sm inline-flex duration-[250ms] items-center px-5 py-2.5 text-center my-2"
            >
              Yes, I'm sure
            </button>
            <button
              data-modal-hide="popup-modal"
              type="button"
              class="text-text focus:ring-4 focus:outline-none rounded-lg border text-sm font-medium px-5 py-2.5 hover:text-overlay1 focus:z-10 duration-[250ms] bg-surface0 border-overlay0 hover:bg-gray-600 focus:ring-base"
            >
              No, cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="global.js"></script>
  <script>
    lucide.createIcons();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  <script src="dash.js"></script>
</html>
