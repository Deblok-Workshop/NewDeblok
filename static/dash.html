<!doctype html>
<html lang="en" class="mocha">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deblok</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body class="bg-base flex flex-col min-h-screen text-text">
    <nav
      class="nav flex flex-row p-2 bg-black/20 align-middle shadow-md shadow-black/30"
    >
      <logo class="w-12 h-12 inline-block mr-4"
        ><img src="assets/favicon.png"
      /></logo>
      <div
        class="icon-container align-middle my-auto grid grid-rows-1 grid-cols-8 gap-2"
      >
        <a
          href="#menu"
          class="duration-300 rounded-md bg-mauve/20 hover:bg-mauve/40 p-1"
        >
          <i data-lucide="menu" class="inline text-mauve w-7 h-7 my-auto"></i>
        </a>
        <a
          href="#settings-dash"
          class="duration-300 rounded-md hover:bg-black/20 p-1"
        >
          <i
            data-lucide="settings"
            class="inline text-mauve w-7 h-7 my-auto"
          ></i>
        </a>
      </div>
      <a href="#profile-dash" class="flex ml-auto float-right mr-4">
        <img
          class="flex align-middle my-auto ml-auto float-right duration-300 ring-surface0 hover:ring-[3px] w-10 h-10 !rounded-full"
          src="https://github.com/incognitotgt.png"
        />
      </a>
    </nav>
    <br />
    <div
      class="flex justify-center align-middle items-center w-full"
      style="flex: 1"
    >
      asd
    </div>
  </body>
  <script>
    lucide.createIcons();
  </script>
</html>
