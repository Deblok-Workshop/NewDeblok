<!doctype html>
<html lang="en" class="mocha">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deblok</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body class="body">
    <overlay class="connectingOverlay z-[999999] bg-base/70 backdrop-blur-md backdrop-brightness-75 flex items-center justify-center align-middle duration-300 flex-col">
      <h2 class="font-extrabold text-4xl">Connecting...</h2>
      <h3 class="connectingTip font-light text-xl mb-8">TIP: ...</h3>
      <iframe src="assets/load_cube.html" style="width:320px;height:320px;background:transparent;;transform:scale(0.7)"></iframe>
      <button
      class="connectCancelBtn w-fit h-fit mb-2 p-2 rounded-md duration-200 bg-red-900 hover:bg-red-800 active:bg-red-700 hover:ring-2 ring-1 ring-red px-4 text-red"
      onclick="killContainer()"
      title="Cancel"
    >
      Cancel
    </button>
    
    </overlay>
    <div class="sessionNavContainer flex flex-row h-full align-middle items-center">
      <div
        class="sessionNav items-center self-center align-middle justify-center py-2 session_collapsed bg-blue-950/60 backdrop-brightness-75 pr-2 p-0.5 backdrop-blur-md !z-[10000] rounded-md flex flex-row w-fit"
      >
        <div class="row1 flex flex-col mx-2">
          <button
            class="w-fit h-fit mb-2 p-2 rounded-md duration-200 bg-red-900 hover:bg-red-800 active:bg-red-700 hover:ring-2 ring-1 ring-red px-4 text-red"
            onclick="intentionalDisconnect = true;window.UI.disconnect()"
            title="Disconnect"
          >
            <i data-lucide="unplug" class="inline text-red w-5 h-5"></i>
          </button>
          <button
            class="w-fit h-fit mb-2 p-2 rounded-md duration-200 bg-red-900 hover:bg-red-800 active:bg-red-700 ring-red hover:ring-2 ring-1 px-4 text-red"
            onclick=";window.UI.showStatus('Deleting container...','warning',3000);killContainer();window.UI.disconnect();"
            title="Delete Session"
          >
            <i data-lucide="trash-2" class="inline text-red w-5 h-5"></i>
          </button>
          <button
            class="w-fit h-fit mb-2 p-2 rounded-md duration-200 bg-red-900 hover:bg-red-800 active:bg-red-700 ring-red hover:ring-2 ring-1 px-4 text-red"
            onclick="window.UI.disconnect();restartContainer();"
            title="Restart Session"
          >
            <i data-lucide="rotate-ccw" class="inline text-red w-5 h-5"></i>
          </button>
        </div>
        <div class="row2 flex flex-col mr-2">
          <button
            class="compression align-middle items-center self-center flex flex-row w-fit h-fit mb-2 p-2 rounded-md duration-200 bg-slate-900 hover:bg-slate-800 active:bg-slate-900 hover:ring-2 ring-1 px-4 text-subtext1"
            title="Compression"
          >
            <i
              data-lucide="fold-vertical"
              class="inline text-subtext1 w-5 h-5"
            ></i>
            <div class="mx-2 session_slider">
              <input
                type="range"
                onmousemove='window.UI.forceSetting("compression",this.value)'
                min="0"
                max="9"
                class="!ring-0 m-0 p-0 w-[80px]"
              />
            </div>
          </button>
          <button
            class="compression align-middle items-center self-center flex flex-row w-fit h-fit mb-2 p-2 rounded-md duration-200 bg-slate-900 hover:bg-slate-800 active:bg-slate-900 hover:ring-2 ring-1 px-4 text-subtext1"
            title="Picture Quality"
          >
            <i
              data-lucide="image-play"
              class="inline text-subtext1 w-5 h-5"
            ></i>
            <div class="mx-2 session_slider">
              <input
                type="range"
                onmousemove='window.UI.forceSetting("quality",this.value)'
                min="0"
                max="9"
                class="!ring-0 m-0 p-0 w-[80px]"
              />
            </div>
          </button>
          <button
            class="align-middle items-center self-center flex flex-row w-fit h-fit mb-2 p-2 rounded-md duration-200 bg-blue-900 hover:bg-blue-800 active:bg-blue-700 hover:ring-2 ring-1 px-4 text-blue"
            title="Toggle Clipboard"
            onclick="window.UI.toggleClipboardPanel()"
          >
            <i
              data-lucide="clipboard-type"
              class="inline text-blue w-5 h-5"
            ></i>
          </button>
          <button
          class="align-middle items-center self-center flex flex-row w-fit h-fit mb-2 p-2 rounded-md duration-200 bg-blue-900 hover:bg-blue-800 active:bg-blue-700 hover:ring-2 ring-1 px-4 text-blue"
          title="Toggle Fullscreen"
          onclick="toggleFullScreen()"
        >
          <i
            data-lucide="maximize"
            class="inline text-blue w-5 h-5"
          ></i>
        </button>
        </div>
      </div>
      <button
        class="w-fit h-fit session_collapsed expandSessionNav !z-[10000] p-2 rounded-md duration-200 bg-blue-900 hover:bg-blue-800 active:bg-blue-700"
        onclick="let nc=document.querySelector('.sessionNav');
      nc.classList.toggle('session_collapsed');nc.classList.toggle('session_expanded');
      this.classList.toggle('session_collapsed');this.classList.toggle('session_expanded');
      "
      >
        <i
          data-lucide="chevron-right"
          class="inline text-mauve w-6 h-6 my-auto"
        ></i>
      </button>
    </div>

    <iframe class="w-full h-full z-[3] fixed vnc"></iframe>
  </body>
  <script src="modules/global.js"></script>
  <script>
    lucide.createIcons();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  <script src="vnc.js"></script>
</html>
