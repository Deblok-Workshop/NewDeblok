<!doctype html>
<html lang="en" class="mocha">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deblok</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body
    class="bg-base flex flex-col sm:flex-col md:flex-row min-h-screen text-text font-sans backdrop-brightness-125 backdrop !bg-[url('assets/bottom-hero.jpg')]"
  >
    <div
      class="bg-black/40 w-[100%] sm:w-[100%] md:w-[50%] h-full flex align-middle justify-center items-center"
    >
      <div
        class="bg-mantle/60 p-4 mx-4 my-auto rounded-md ring-1 ring-red/50 hover:ring-2 hover:bg-mantle/80 duration-300 shadow-inner shadow-black/30 px-8"
      >
        <h1 class="text-3xl text-bold text-center text-text">
          Login to Deblok
        </h1>
        <form onsubmit="event.preventDefault()">
          <br>
          <div class="mb-1">
            Username:
          <input type="username" maxlength="64" class="py-0.5 input">
          </div>
        <div class="mb-1">
          Password:
        <input type="password" maxlength="64" class="py-0.5 input">
        </div>
          <br>
          <iframe class="trackedIframe captchaIframe rounded-lg bg-surface0 h-[144px]" src="captcha.html"></iframe>
          <br>
          <div class="flex flex-row text-center mx-auto px-8 w-full">
          <button
            type="submit"
            class="w-full block text-xl hover:text-xl rounded-lg rounded-r-none bg-blue-800 hover:bg-blue-500 duration-[375ms] px-5 py-2 hover:text-base"
            >Login</button
          >
          <a
          href="#"
          class="w-full block text-xl hover:text-xl rounded-lg rounded-l-none bg-blue-900 hover:bg-blue-600 duration-[375ms] px-5 py-2 hover:text-surface0">
            Signup
          </a>
        </div>
        </form>
      </div>
    </div>
    <div
      class="bg-black/25 hidden sm:hidden w-[50%] max-w-[50%] md:flex h-auto align-middle justify-center items-center"
    >
      <img
        src="assets/deblok_wordmark.svg"
        class="h-fit max-w-md w-full mx-12 my-auto hidden sm:hidden md:block"
      />
    </div>
  </body>
</html>
