<!doctype html>
<html lang="en" class="mocha">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deblok</title>
    <script blocking src="modules/md5.js"></script> <!-- set to blocking (if supported) because it needs to be loaded before auth.js does.-->
    <script src="modules/auth.js"></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body class="body flex flex-col backdrop-brightness-125 sm:flex-col md:flex-row min-h-screen !bg-[url('assets/bottom-hero.jpg')]">
    <div
      class="bg-black/40 w-[100%] sm:w-[100%] md:w-[50%] h-full flex align-middle backdrop-brightness-125 justify-center items-center"
    >
      <div class="dialog">
        <h1 class="text-3xl text-bold text-center text-text">
          Login to Deblok
        </h1>
        <form onsubmit="event.preventDefault()">
          <br />
          <div class="mb-1">
            Username:
            <input type="username" maxlength="64" class="py-0.5 input" required />
          </div>
          <div class="mb-1">
            Password:
            <input type="password" maxlength="64" class="py-0.5 input" required />
          </div>
          <br />
          <iframe
            class="trackedIframe captchaIframe rounded-lg bg-base h-[144px]"
            src="captcha.html"
          ></iframe>
          <span class="successCaptcha hidden">Captcha passed!</span>
          <br />
          <div class="flex flex-row text-center mx-auto px-8 w-full">
            <button
              type="submit" disabled
              class="loginButton
              disabled:bg-slate-800 disabled:hover:text-text disabled:hover:bg-slate-950 disabled:cursor-not-allowed w-full block text-xl hover:text-xl rounded-lg rounded-r-none bg-blue-800 hover:bg-blue-500 duration-[375ms] px-5 py-2 hover:text-base"
            >
              Login
            </button>
            <a
              href="#"
              class="w-full block text-xl hover:text-xl rounded-lg rounded-l-none bg-blue-900 hover:bg-blue-600 duration-[375ms] px-5 py-2 hover:text-surface0"
            >
              Signup
            </a>
          </div>
        </form>
      </div>
    </div>
    <div
      class="hidden sm:hidden w-[50%] max-w-[50%] md:flex h-auto align-middle justify-center items-center"
    >
      <img
        src="assets/deblok_wordmark.svg"
        class="h-fit max-w-md w-full mx-12 my-auto hidden sm:hidden md:block"
      />
    </div>
  </body>
</html>
