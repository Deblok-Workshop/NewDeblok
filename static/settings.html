    <a href="javascript:" class="flex ml-auto float-right mx-4 z-100 relative">

      <img
      data-dropdown-toggle="profile-dropdown"
      onclick="document.querySelector(`#profile-dropdown`).classList.toggle(`anim__dropdown`);document.querySelector(`#profile-dropdown`).classList.toggle(`hidden`)"
      class="pfpico p-0.5 bg-white"
      src="/api/img/identicon.png"
    />
</a>
<div
id="profile-dropdown"
onblur="document.querySelector(`#profile-dropdown`).classList.toggle(`anim__dropdown`)"
class="hidden dropdown !max-w-[190px] flex flex-col z-[99999999] relative"
>
<div class="flex flex-row align-middle self-center justify-center mx-auto px-2 !max-w-[200px] w-full">
<img src="/api/img/identicon.png" class="w-6 h-6 rounded-full"/> <span class="mx-1 opacity-50">|</span> <span class="displayName w-fit overflow-hidden text-ellipsis">display name here</span>

<ul class="py-2 text-sm text-text duration-[250ms]">
  
  <li>

    <a
      href="dash.html"
      class="block px-4 py-2 active-dropdown-color duration-[250ms]">
      Dashboard
      </a>
  </li>

      class="block px-4 py-2 reg-dropdown-color duration-[250ms]"

    >

    <a
      href="#"

<script src="modules/settings.js"></script>
<div class="z-[2] flex flex-col justify-center align-middle w-full h-full">
    <div class="dialog">
        <h1 class="text-3xl text-center font-bold">Deblok Settings</h1>
        <br>
        <ul>
            <li class="settings-item ml-1">
                Theme:
                <div class="rounded-lg p-2 bg-black/20 flex flex-row">
                    <div onclick="changeTheme(this)"
                         class="latte theme-btn-base rounded-lg rounded-r-none bg-[#eff1f5] text-[#4c4f69] px-2 py-1">Latte
                    </div>
                    <div onclick="changeTheme(this)"
                         class="frappe theme-btn-base bg-[#303446] text-[#c6d0f5] px-2 py-1">Frappe
                    </div>
                    <div onclick="changeTheme(this)"
                         class="macchiato theme-btn-base bg-[#24273a] text-[#cad3f5] px-2 py-1">Macchiato
                    </div>
                    <div onclick="changeTheme(this)"
                         class="mocha theme-btn-base  bg-[#1e1e2e] text-[#cdd6f4] px-2 py-1">Mocha
                    </div>
                    <div onclick="changeTheme(this)"
                         class="mocha theme-btn-base rounded-r-lg font-serif bg-[green] text-[#cdd6f4] px-2 py-1">Horrible Latte
                    </div>

                </div>
            </li>
                <br>
                
                    <li class="settings-item ml-1">
                        Tab Cloaking Presets (todo):
                        <div class="rounded-lg p-2 bg-black/60 flex flex-row ">
                           <select class="text-white active:bg-black">
                            <option disabled selected>Select...</option>
                            <option value="classroom">Google Classroom</option>
                            <option value="gmail">Gmail</option>
                           </select>
                        </div>
                    </li><br>
                    <li class="settings-item ml-1">
                        Display Name: (todo)
                        <input type="text" class="py-2 input displaynameInput" maxlength="32">
                    </li>
               </ul>   
    </div>
     
</div>
