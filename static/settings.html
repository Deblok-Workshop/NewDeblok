<!doctype html>
<html lang="en" class="macchiato">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Deblok</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" href="app.css"/>
    <link rel="stylesheet" href="tw.css"/>

</head>
<body class="bg-base flex flex-col min-h-screen text-text font-sans backdrop-blur-md backdrop-brightness-75 backdrop">

<overlay>

</overlay>

<nav class="flex flex-row p-2 bg-mantle align-middle shadow-lg shadow-mantle/20 z-10">
    <logo class="w-12 h-12 inline-block mr-4">
        <img src="assets/favicon.png"/>
    </logo>
    <div class="flex flex-row items-center flex-grow justify-end">
        <a href="settings.html" class="duration-300 rounded-md active-dropdown-color p-2 mx-5">
            <i data-lucide="settings" class="inline text-mauve w-7 h-7 my-auto"></i>
        </a>
    </div>
    <a href="javascript:" class="flex ml-auto float-right mx-4 z-100 relative">

        <img data-dropdown-toggle="profile-dropdown"
             onclick="document.querySelector(`#profile-dropdown`).classList.toggle(`anim__dropdown`)"
             class="pfpico" src="https://github.com/uhidontkno.png"/>
        <div id="profile-dropdown" onblur="document.querySelector(`#profile-dropdown`).classList.toggle(`anim__dropdown`)"
             class="hidden dropdown" style="z-index:100 !important">
            <ul class="py-2 text-sm text-text duration-[250ms]">
                <li>
                    <a href="dash.html" class="block px-4 py-2 reg-dropdown-color duration-[250ms]">Dashboard</a>
                </li>
                <li>
                    <a href="settings.html" class="block px-4 py-2 active-dropdown-color duration-[250ms]">Settings</a>
                </li>
            </ul>
        </div>
    </a>
</nav>
<br/>
<div class="z-[2] flex flex-col justify-center align-middle w-full h-full">
    <div class="bg-mantle/80 p-4 mx-auto my-auto rounded-md ring-1 ring-blue/50  hover:ring-2 hover:bg-mantle duration-300 shadow-inner shadow-black/30 px-8">
        <h1 class="text-3xl text-center font-bold">Deblok Settings</h1>
        <br>
        <ul>
            <li class="settings-item ml-1">
                Theme:
                <div class="rounded-lg p-2 bg-black/20 flex flex-row">
                    <div onclick="changeTheme(this)"
                         class="latte theme-btn-base rounded-lg rounded-r-none bg-[#eff1f5] text-[#4c4f69] px-2 py-1">Latte
                    </div>
                    <div onclick="changeTheme(this)"
                         class="frappe theme-btn-base bg-[#303446] text-[#c6d0f5] px-2 py-1">Frappe
                    </div>
                    <div onclick="changeTheme(this)"
                         class="macchiato theme-btn-base bg-[#24273a] text-[#cad3f5] px-2 py-1">Macchiato
                    </div>
                    <div onclick="changeTheme(this)"
                         class="mocha theme-btn-base rounded-r-lg bg-[#1e1e2e] text-[#cdd6f4] px-2 py-1">Mocha
                    </div>

                </div>
            </li>
            <br>
            <li class="settings-item ml-1">
              <label class="toggle-switch">
                  <input type="checkbox" class="checkbox enablecloak" onclick="checkbox_check(this)">
                  <span class="slider"></span>
              </label>
              Enable Tab Cloaking
          </li>
        </ul>
    </div>
</div>
<br/>
</body>
<script src="global.js"></script>
<script>
    lucide.createIcons();
</script>
<script src="settings.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

</html>
