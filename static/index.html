<!doctype html>
<html lang="en" class="mocha">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deblok</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body
    class="bg-base flex flex-col min-h-screen text-text font-sans backdrop-blur-md backdrop-brightness-75 backdrop"
  >
    <script>
      setTimeout(() => {
        (async () => {
          if (localStorage["DEBLOKAUTH"] != undefined) {
            let tkncheck = await fetch("/api/auth/tokenvalidate", {
              method: "POST",
              body: localStorage["DEBLOKAUTH"],
            });
            if (tkncheck.ok) {
              document.location = "dash.html";
            } else {
              localStorage["DEBLOKAUTH"] = undefined;
              document.location = "login.html";
            }
          } else {
            localStorage["DEBLOKAUTH"] = undefined;
            document.location = "login.html";
          }
        })();
      }, 250);
    </script>
  </body>
</html>
